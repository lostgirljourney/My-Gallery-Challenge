<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <meta name="theme-color" content="#e4f9f5" />
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/favicon.png" />
  <title>My Gallery</title>
</head>

<body>

  <div id="profile">
    <img src="assets/profilePhoto.png" id="pfp" alt="artist's pfp">
    <p id="artist-name">Rodney Cotton</p>
    <p id="artist-loc">Helsinki, Finland</p>
  </div>

  <div id="stats">
    <div class="stat-box">
      <span class="nos">100</span>
      <br>
      <span class="about">Posts</span>
    </div>
    <div class="stat-box">
      <span class="nos">2,242</span>
      <br>
      <span class="about">Follower</span>
    </div>
    <div class="stat-box">
      <span class="nos">1,432</span>
      <br>
      <span class="about">Following</span>
    </div>
  </div>

  <div id="gallery">
    <div id="one" class="img-box">
    </div>
    <div id="two" class="img-box">
    </div>
    <div id="three" class="img-box">
    </div>
    <div id="four" class="img-box">
    </div>
    <div id="five" class="img-box">
    </div>
    <div id="six" class="img-box">
    </div>
  </div>

  <div class="footer">
    created by <a href="https://devchallenges.io/portfolio/lostgirljourney" target="_blank">@lostgirljourney</a>
    -
    devChallenges.io
  </div>

</body>

</html>
